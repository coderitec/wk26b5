<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food schedule</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <table border="5">
<caption>food schedule for this week</caption>
<thead>
   <tr>
       <th>days</th>
       <th>breakfast</th>
       <th>lunch</th>
       <th>dinner</th>
   </tr>
</thead>
<tbody>
    <tr>
        <th>Monday</th>
        <td>rice</td>
        <td>beans</td>
        <td>egg</td>
    </tr>

    <tr>
        <th>Tuesday</th>
        <td rowspan="4">bread</td>
        <td colspan="2">rice</td>
    </tr>

    <tr>
        <th>Wednesday</th>
        <td rowspan="2">beans</td>
        <td>bread</td>
    </tr>

    <tr>
        <th>Thursday</th>
        <td>fish</td>
    </tr>

    <tr>
        <th>Friday</th>
        <td rowspan="2">fish</td>
        <td rowspan="2">beans</td>
    </tr>

    <tr>
        <th>Saturday</th>
        <td>rice</td>
    </tr>

    <tfoot>
        <th>Sunday</th>
        <td colspan="3">egg</td>
    </tfoot>

</tbody>
        </table>
    </main>
</body>
</html>
